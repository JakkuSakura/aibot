[openrouter]
model = "x-ai/grok-3"
base_url = "https://openrouter.ai/api/v1"
api_key_env = "OPENROUTER_API_KEY"
context_window_tokens = 0

[agent]
max_steps = 0
loop_sleep_seconds = 1.0
max_context_messages = 20
max_message_chars = 4000

[execution]
shell = "/bin/bash"
timeout_seconds = 120
max_output_chars = 8000
