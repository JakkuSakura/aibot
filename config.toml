[openrouter]
model = "x-ai/grok-3"
base_url = "https://openrouter.ai/api/v1"
api_key_env = "OPENROUTER_API_KEY"

[prompt]
system_file = "Prompts.md"

[agent]
max_steps = 0
loop_sleep_seconds = 1.0
max_context_messages = 20
max_message_chars = 4000
no_command_prompt = "No command was detected. Continue by returning one or more commands using <command>...</command>."
ping_prompt = "Ping: continue autonomous progress and output next actionable step."

[execution]
shell = "/bin/bash"
timeout_seconds = 120
max_output_chars = 8000
